<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="calculator">
    <meta name="keywords" content="HTML, CSS, XML, JavaScript">
    <meta name="author" content="Federex A Potolin">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    <link rel="stylesheet" href="style.css">

    <!--
        Video Tutorial link : https://www.youtube.com/watch?v=CI2GwL--ll8&list=PLhAYqyL8bdjy10dbfKoxnO4CXyGR9quCs&index=4
        Tutorial title : how to build a simple calculator using javascript
    -->

    <title>calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <div class="history">
                    <p class="history-value" id="history-value"></p>
                </div>
                <div class="output">
                    <p class="output-value" id="output-value"></p>
                </div>
            </div>
            <div class="keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="clear-entry">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
